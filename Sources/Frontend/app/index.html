<!doctype html>
<html lang="ru" ng-app="Doma">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Doma</title>

        <link rel="stylesheet" href="externals/bootstrap/dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="externals/angular-loading-bar/build/loading-bar.css"/>

        <link rel="stylesheet" href="css/bootstrap-navbar-fixed-top.css"/>
        <link rel="stylesheet" href="css/bootstrap-overrides.css"/>

        <link rel="stylesheet" href="css/app.css"/>
        <link rel="stylesheet" href="modules/house/css/house.css"/>
    </head>

    <body>
        <nav ng-controller="navCtrl" class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" ng-click="isCollapsed = !isCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Doma</a>
                </div>

                <div class="navbar-collapse collapse" collapse="isCollapsed">
                    <ul class="nav navbar-nav">
                        <li ng-repeat="item in mainMenu"><a ui-sref-active="active" ui-sref="{{item.state}}">{{item.name}}</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-repeat="item in specialMenu"><a ui-sref="{{item.state}}">{{item.name}}</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container" ui-view></main>



        <script src="externals/jquery/dist/jquery.js"></script>
        <script src="externals/moment/moment.js"></script>
        <script src="externals/angular/angular.js"></script>
        <script src="externals/restangular/dist/restangular.js"></script>
        <script src="externals/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="externals/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="externals/angular-loading-bar/build/loading-bar.js"></script>

        <script src="js/app.js"></script>
        <script src="js/navigation.js"></script>

        <!-- house module ++ -->
        <script src="modules/house/js/house.js"></script>
        <script src="modules/house/js/controllers.js"></script>
        <!-- house module -- -->

        <!-- buttons module ++ -->
        <script src="modules/buttons/buttons.module.js"></script>

        <script src="modules/buttons/directives/add-button.directive.js"></script>
        <script src="modules/buttons/directives/edit-button.directive.js"></script>
        <script src="modules/buttons/directives/remove-button.directive.js"></script>

        <script src="modules/buttons/directives/apply-button.directive.js"></script>
        <script src="modules/buttons/directives/cancel-button.directive.js"></script>
        <!-- buttons module -- -->

    </body>
</html>
