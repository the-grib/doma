<link rel="import" href="externals/polymer/polymer.html">
<link rel="import" href="externals/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="backend-values.html">

<dom-module id="test-values">

    <style>
        :host {
            display: block;
            width: 100%;
        }
    </style>

    <template>

        <backend-values data="{{values}}"></backend-values>

        <div class="layout horizontal wrap start-justified">

            <template is="dom-repeat" items="[[values]]">
                <h1>[[item]]</h1>
            </template>

        </div>

    </template>

    <script>
        Polymer({
            is: "test-values"
        });
    </script>

</dom-module>
