<link rel="import" href="externals/polymer/polymer.html">
<link rel="import" href="externals/iron-ajax/iron-ajax.html">

<dom-module id="backend-values">

    <style>
        :host { display: none; }
    </style>

    <template>
        <iron-ajax id="query" auto
                   url="http://api.todom.me/values?format=json"
                   handle-as="json" last-response="{{data}}">
        </iron-ajax>
    </template>

    <script>
        Polymer({
            is: "backend-values",
            properties: {
                data: {
                    type: Array,
                    value: [],
                    notify: true
                }
            }
        });
    </script>

</dom-module>
